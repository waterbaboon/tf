unbindall

// [ Null-cancelling Movement Script ]

bind 	"w" 	"+mf"
bind 	"a" 	"+ml"
bind 	"s" 	"+mb"
bind 	"d" 	"+mr"

alias 	"+mf" 	"-back;			+forward;	alias cf +forward"
alias 	"+mb" 	"-forward;		+back;		alias cb +back"
alias 	"+ml" 	"-moveright;	+moveleft;	alias cl +moveleft"
alias 	"+mr" 	"-moveleft;		+moveright;	alias cr +moveright"
alias 	"-mf" 	"-forward;		cb;			alias cf none"
alias 	"-mb" 	"-back;			cf;			alias cb none"
alias 	"-ml" 	"-moveleft;		cr;			alias cl none"
alias 	"-mr" 	"-moveright;	cl;			alias cr none"
alias 	"cf"	"none"
alias 	"cb"	"none"
alias 	"cl"	"none"
alias 	"cr"	"none"
alias	"none"	""

// [ Improved Crouch Jump Script ]

bind 	"SPACE"			"+jump"
bind 	"ALT" 			"+imp_cjump"
bind 	"SHIFT" 		"+imp_crouch"

alias 	"+imp_cjump" 	"+jump; 	  +duck; 			spec_mode; alias min_duck_c none; stop_taunt"
alias 	"-imp_cjump" 	"-jump; 	  min_duck_j; 		alias min_duck_c -duck"
alias 	"+imp_crouch" 	"+duck; 	  alias min_duck_j  none"
alias 	"-imp_crouch" 	"min_duck_c;  alias min_duck_j -duck"
alias 	"min_duck_j" 	"-duck"
alias 	"min_duck_c" 	"-duck"

